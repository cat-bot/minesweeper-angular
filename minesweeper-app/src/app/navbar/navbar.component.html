<header class="navbar bd-navbar p-2">
    <nav class="container-sm d-flex" aria-label="home navigation">
        <div class='flex-grow-1 align-content-center justify-content-center'>
            <a class="ms-nav-link navbar-brand text-white me-3" routerLink="/">
                <h1 class='d-inline-block'>&#625;<span class='d-none d-sm-inline'>inesweeper</span></h1>
            </a>
            <a class="ms-nav-link navbar-brand text-white" routerLink="/stats">stats</a>
        </div>
        <div class='user-ui-container rounded-circle' data-signed-in='false'>
            <div *ngIf='!(authService.userData | async)' id='login-prompt' (click)='onSignIn()' title='sign in' class='rounded-circle navbar-nav d-flex justify-content-center align-items-center'>
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                </svg>
            </div> 
            <div *ngIf='authService.userData | async' id='login-profile' (click)='onSignOut()' class='navbar-nav d-flex justify-content-center align-items-center'>
              <img src='{{(authService.userData | async)?.photoURL}}' title='sign out {{(authService.userData | async)?.displayName}}' [class.fadeIn]='authService.userData | async' class='rounded-circle opacity-animation' /> 
            </div>
        </div>
    </nav>
  </header>
