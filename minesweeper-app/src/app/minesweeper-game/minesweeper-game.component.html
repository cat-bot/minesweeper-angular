<table *ngIf='gameState' class='{{gameState?.gridSize?.label}}'>
    <tbody>
        <tr *ngFor='let row of gameState.grid.grid'>
            <td app-minesweeper-game-cell class='cell' 
                *ngFor='let cell of row'
                (click)='onCellSelect($event, cell)' 
                (contextmenu)='onContextMenu($event, cell);'
                [mineCell]='cell' 
                [difficultyClass]='gameState?.gridSize?.label'></td>
        </tr>
    </tbody>
</table>
<div class='game-state-info m-sm-2'>
    <span *ngIf='gameState?.cellsRemaining'>mines remaining: {{gameState?.cellsRemaining}}</span>
    <span *ngIf='gameState?.storedWinRecordId'>You won! Check you score 
        <a routerLink="/stats" fragment='{{gameState?.storedWinRecordId}}'>here</a></span>
</div>
